<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Masha Si Website</h1>
            <p>This is a brief introduction to what we do.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Description of services offered.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>A little bit about our company and team.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>How to get in touch with us.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>

    <script src="script.js"></script>

    <!-- Contact Us Button -->
<div id="contact-btn-container">
    <button id="contact-btn">Contact Us</button>
</div>

<!-- Pop-up Form -->
<div id="contact-form-popup" class="hidden">
    <form id="contact-form">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
        <button type="button" id="close-btn">Close</button>
    </form>
</div>
    
</body>
</html>
